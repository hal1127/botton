<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>みんなで押すボタン</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <style>
      body {
        background: black;
      }
      h1 {
        color: white;
        text-align: center;
      }
      #btn {
        width: 300px;
        height: 300px;
        margin: 0 auto;
        border-radius: 50%;
        background: red;
        box-shadow: 0 15px 0 #c00;
        color: white;
        text-align: center;
        line-height: 300px;
        font-size: 50px;
        user-select: none;
      }
      #btn:active {
        box-shadow: 0 5px 0 #c00;
        margin-top: 31px;
      }
    </style>
  </head>
  <body>
    <h1>みんなで5万回おすボタン</h1>
    <div id="btn"></div>

      <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
      <script src="main.js"></script>
  </body>
</html>
